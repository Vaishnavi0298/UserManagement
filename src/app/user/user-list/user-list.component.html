<div class="p-6 flex items-center justify-center bg-gray-100">
  <div class="max-w-4xl w-full bg-white p-6 rounded-lg shadow-md h-[550px] overflow-auto">
    <h2 class="text-2xl font-bold mb-4 text-center">User List</h2>

    <table class="w-full border-collapse border border-gray-300 rounded-lg shadow-sm">
      <thead>
        <tr class="bg-gray-100">
          <th class="border p-2 text-center">Name</th>
          <th class="border p-2 text-center">Email</th>
          <th class="border p-2 text-center">Mobile</th>
          <th class="border p-2 text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="users.length === 0">
          <td colspan="4" class="text-center text-gray-500 p-4">No data available</td>
        </tr>
        <tr *ngFor="let user of users; let i = index">
          <td class="border p-2 text-center">{{ user.name }}</td>
          <td class="border p-2 text-center">{{ user.email }}</td>
          <td class="border p-2 text-center">{{ user.mobile }}</td>
          <td class="border p-2 text-center">
            <button (click)="openDeleteDialog(i)"  class="mx-auto px-3 py-1 rounded hover:text-red-600 flex items-center justify-center gap-2">
              <i class="fas fa-trash"></i> 
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div *ngIf="showDeleteDialog" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h3 class="text-xl font-semibold mb-4 text-center">Confirm Deletion</h3>
    <p class="text-gray-600 text-center">Are you sure you want to delete this user?</p>
    <div class="flex justify-center gap-4 mt-6">
      <button (click)="deleteUser()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Confirm Delete</button>
      <button (click)="closeDialog()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
    </div>
  </div>
</div>

<div *ngIf="showToast" class="fixed top-5 right-5 bg-green-500 text-white px-4 py-2 rounded shadow-lg transition-opacity duration-300">
  User deleted successfully!
</div>
